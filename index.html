<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamisato Ayaka Shimeji</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #shimeji-container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .shimeji {
      position: absolute;
      will-change: transform;
      transition: transform 0.1s linear;
    }
    #notification {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
  <div id="shimeji-container"></div>
  <div id="notification"></div>

  <script>
    const ASSET_FOLDER = "./KamisatoAyakaAssets/";
    const shimejiContainer = document.getElementById("shimeji-container");
    const notification = document.getElementById("notification");

    function showNotification(message) {
      notification.textContent = message;
      notification.style.display = "block";
      setTimeout(() => notification.style.display = "none", 3000);
    }

    class Shimeji {
      constructor(name, assets) {
        this.name = name;
        this.assets = assets;
        this.currentFrame = 0;
        this.x = window.innerWidth / 2;
        this.y = window.innerHeight - 100;
        this.speed = 2;
        this.direction = 1; // 1 = right, -1 = left
        this.element = this.createElement();
        this.loadAssets();
      }

      createElement() {
        const img = document.createElement("img");
        img.className = "shimeji";
        shimejiContainer.appendChild(img);
        return img;
      }

      loadAssets() {
        const testImage = new Image();
        testImage.src = ASSET_FOLDER + this.assets.walk[0];
        testImage.onload = () => {
          showNotification(`${this.name} loaded successfully!`);
          this.startWalking();
        };
        testImage.onerror = () => showNotification(`Error loading ${this.name}!`);
      }

      startWalking() {
        setInterval(() => this.update(), 100);
      }

      update() {
        // Animate walking
        this.currentFrame = (this.currentFrame + 1) % this.assets.walk.length;
        this.element.src = ASSET_FOLDER + this.assets.walk[this.currentFrame];

        // Move and flip
        this.x += this.speed * this.direction;
        if (this.x < 0 || this.x > window.innerWidth - 50) {
          this.direction *= -1; // Flip direction
        }

        // Apply styles
        this.element.style.transform = `translate(${this.x}px, ${this.y}px) scaleX(${this.direction})`;
      }
    }

    const ayaka = new Shimeji("Ayaka", {
      walk: ["walk1.png", "walk2.png"]
    });
  </script>
</body>
</html>

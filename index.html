<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayaka Shimeji Debug</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #debug-log {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            font-size: 14px;
            z-index: 9999;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <canvas id="shimeji-canvas"></canvas>
    <div id="debug-log"></div>

    <script>
        function logDebug(message) {
            const debugLog = document.getElementById('debug-log');
            debugLog.innerHTML += message + '<br>';
            console.log(message);
        }

        logDebug('Index.html loaded successfully.');

        try {
            let script = document.createElement('script');
            script.src = "shimeji.js";
            script.onload = () => logDebug('shimeji.js loaded successfully.');
            script.onerror = () => logDebug('Error: Could not load shimeji.js');
            document.body.appendChild(script);
        } catch (error) {
            logDebug('Critical Error: ' + error.message);
        }
    </script>
</body>
</html>

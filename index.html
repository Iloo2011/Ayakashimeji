<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shimeji Debugging</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #shimeji-container {
      position: relative;
      width: 800px;
      height: 600px;
      background-color: #ddd;
      overflow: hidden;
      border: 2px solid #333;
    }
    #notifications {
      position: absolute;
      bottom: 0;
      left: 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="shimeji-container">
    <div id="notifications"></div>
  </div>
  <script src="./Ayaka shimeji.js"></script>
</body>
</html>

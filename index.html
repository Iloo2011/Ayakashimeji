<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shimeji</title>
</head>
<body>
    <!-- Placeholder for the Shimeji -->
    <script>
        const imageFolder = './'; // Ensure this points to the correct folder for assets
        const assetList = ['walk1.png', 'walk2.png', 'fall1.png', 'fall2.png', 'fall3.png']; // Add all filenames here
        
        // Testing if assets load
        for (const asset of assetList) {
            const img = new Image();
            img.src = imageFolder + asset;
            img.onerror = () => console.error(`Failed to load ${asset}`);
            img.onload = () => console.log(`${asset} loaded successfully`);
        }
    </script>
</body>
</html>

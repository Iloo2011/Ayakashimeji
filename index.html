<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamisato Ayaka Shimeji</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f3f4f6;
    }
    canvas {
      display: block;
    }
    #notifications {
      position: fixed;
      bottom: 10px;
      right: 10px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #333;
    }
    #shimeji-container {
      width: 80%;
      height: 80%;
      position: relative;
      margin: 0 auto;
      border: 2px dashed #aaa;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      background-color: #fff;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="shimeji-container"></div>
  <div id="notifications">Loading shimeji...</div>
  <script src="Ayaka shimeji.js"></script>
</body>
</html>

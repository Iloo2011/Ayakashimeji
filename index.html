<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamisato Ayaka Shimeji</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="ayakaCanvas"></canvas>
  <script>
    const canvas = document.getElementById('ayakaCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const animations = {
      walk: ["walk1.png", "walk2.png"],
      fall: ["fall1.png", "fall2.png", "fall3.png"],
      fanwalk: ["fanwalk1.png", "fanwalk2.png", "fanwalk3.png", "fanwalk4.png", "fanwalk5.png"],
    };

    let currentAnimation = "walk";
    let frameIndex = 0;
    let x = 50; // Starting X position
    let y = canvas.height - 200; // Starting Y position
    let frameDelay = 200; // Frame delay in ms

    const loadImage = (src) => {
      return new Promise((resolve) => {
        const img = new Image();
        img.src = `${src}`;
        img.onload = () => resolve(img);
      });
    };

    const animate = async () => {
      const frames = animations[currentAnimation];
      const img = await loadImage(`KamisatoAyakaAssets/${frames[frameIndex]}`);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, x, y, 100, 100); // Adjust size as needed
      frameIndex = (frameIndex + 1) % frames.length;
      x = (x + 5) % canvas.width; // Move horizontally, loop back when off-screen
    };

    const loop = async () => {
      await animate();
      setTimeout(loop, frameDelay);
    };

    loop();
  </script>
</body>
</html>

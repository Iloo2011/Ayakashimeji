<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shimeji Debug Test</title>
    <style>
        body {
            margin: 0;
            background-color: #f0f8ff;
        }
    </style>
</head>
<body>
    <img id="testImage" src="sit1.png" alt="Shimeji Test Image" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100px;">
    <script>
        const testImage = document.getElementById('testImage');

        testImage.onload = function() {
            console.log('Image loaded successfully!');
        };

        testImage.onerror = function() {
            console.error('Failed to load the test image. Check the file name and path!');
        };
    </script>
</body>
</html>
